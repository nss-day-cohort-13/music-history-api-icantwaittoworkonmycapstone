<div>
	<h1>{{ headline }}</h1>

	<ul>
		<li ng-repeat="artist in artists">
			<a href="#/artists/{{ artist.id }}">
				{{ artist.artist_name }}
				<button type="click" ng-click="editArtist({{ artist.id }})">Edit</button>
				<button type="click" ng-click="deleteArtist({{ artist.id }})">Delete</button>
			</a>
		</li>
	</ul>
</div>
