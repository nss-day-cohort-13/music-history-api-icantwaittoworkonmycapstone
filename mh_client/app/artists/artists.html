<div>
	<h1>{{ headline }}</h1>

	<ul>
		<li ng-repeat="(key, artist) in artists">
			<a href="#/artists/{{ artist.id }}">{{ artist.artist_name }}</a>
			<button type="click" ng-click="editArtist(artist.id)">Edit</button>
			<button type="click" ng-click="deleteArtist(key, artist.id)">Delete</button>
		</li>
	</ul>

	<div>
		<input type="text" name="newArtist" ng-model="newArtist">
		<button type="click" ng-click="addNewArtist(newArtist)">Add artist</button>
	</div>
</div>
